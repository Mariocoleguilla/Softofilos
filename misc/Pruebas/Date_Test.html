<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba Date</title>
</head>
<body>
    <h1>Prueba Date</h1>
    <hr/>
    <script type="text/javascript">
        
        document.write(new Date(2016,3,20).toUTCString());
        document.write("<br/>" + new Date("Mon, 25 Mar 2013 23:00:00 GMT").toLocaleDateString() + " " + new Date("Mon, 25 Mar 2013 23:00:00 GMT").toLocaleTimeString())
    
    </script>
</body>
